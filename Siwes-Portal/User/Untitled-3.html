    <style>
        .unify {
            width: 300px;
            height: 300px;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }

        .unify .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-family: monospace;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .unify:hover .overlay {
            opacity: 1;
        }
    </style>
